version: '3.8'
services:
  # Nginx Reverse Proxy 역할
  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app-blue
      - app-green

  # Blue 서비스 (기본 서비스)
  app-blue:
    image: nginx:latest
    container_name: app-blue
    volumes:
      - ./app-blue/index.html:/usr/share/nginx/html/index.html

  # Green 서비스 (새로운 버전)
  app-green:
    image: nginx:latest
    container_name: app-green
    volumes:
      - ./app-green/index.html:/usr/share/nginx/html/index.html
